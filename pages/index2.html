<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <img id="LOGO" src="https://elevatedlearningacademy.instructure.com/courses/439/files/92486/preview"
        alt="ok Pizza logo">
    
    
    <h1 id="Items">Menu Items</h1>

    <div class="container">
        <div class="menu">
            <h2 class="menu-group-heading">
                Appetizers
            </h2>
            <div class="menu-group">
                <div class="menu-items"> 
                    <div class="menu-item-images">
                        <img id="Chicken_wings" src="../images/Chicken_wings.jpg" alt="Chicken wings">
                    </div>
       
                </div>
                <div class="menu-item-text">
                    <h3 class="menu-item-heading">
                        <span class="menu-item-name">Chicken Wings</span>
                        <span class="menu-item-price">6 for $3.00</span>
                    </h3>
                    <p id="chicken_description">Delicious chicken wings cooked to perection in your choice of Buffalo, Hot, or Teriyaki</p>
                </div>

                

            </div>
        
        </div>

    </div>
<div id="Appatizers">Appatizers
    
  




<div id="Pizzas">Pizza

    <div id="ppzza">
        <img id="pepperoni" src="../images/download.jpg" alt="peppeeroni Pizza">
        <p id="Pepperoni_descrpition">A classic topped with cheese</p>
</div>
    <img id="Cheese" src="../images/pizza_cheese.jpg" alt="cheese Pizza">
    <img id="Meatlovers" src="../images/pizza_Meatlovers.jpg" alt="Meatlovers Pizza">
    <img id="Supreme" src="../images/pizza_supreme.jpg" alt="supreme Pizza">
    </div>




<div id="Pasta">Pasta
    <img id="Alfredo" src="../images/Alfredo.jpg" alt="Fettucini Alfredo">
    <img id="Lasagne" src="../images/Lasagne.jpg" alt="Lasagne">
    <img id="Bolognes" src="../images/Pasta_bolognese.jpg" alt="spagetti Bolognes">
    </div>
    
</body>
</html>
